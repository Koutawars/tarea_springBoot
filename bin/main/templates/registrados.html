<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrados</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
</head>
<body>
    <div class="container">
    	<h1>Registrados</h1>
    	<th:block th:each="client : ${clients}">
	    	<div class="row card">
	    		<h5>
		    		<div class="col s6">
		    			<p class="center">
		    				Nombre:  <span th:text="${client.nombre}"></span>
		    			</p>
		    		</div>
		    		<div class="col s6">
		    			<p class="center">
		    				ID:  <span th:text="${client.id}"> </span>
		    			</p>
		    		</div>
		    		<div class="col s6" >
		    			<p class="center">
		    				Telefono:  <span th:text="${client.tel}"> </span>
		    			</p>
		    		</div>
		    		<div class="col s6" >
		    			<p class="center">
		    				Direcci√≥n:  <span th:text="${client.dir}"> </span>
		    			</p>
		    		</div>
		    		<div class="col s12" >
		    			<p class="center">
		    				Ciudad:  <span th:text="${client.ciudad}"> </span>
		    			</p>
		    		</div>
	    		</h5>
	    	</div>
    	</th:block>
    	
    	
    </div>
    <div class="fixed-action-btn">
	  <a onclick="window.location.href = '/';" src="/" class="btn-floating blue">
	    <i class="large material-icons">add</i>
	  </a>
	</div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/registrados.js"></script>
</body>
</html>
